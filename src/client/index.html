<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shortcut Strut</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="//cdn.jsdelivr.net/phaser/2.4.6/phaser.min.js"></script>
  <script type="text/javascript" src="app/Boot.js"></script>
  <script type="text/javascript" src="app/Preloader.js"></script>
  <script type="text/javascript" src="app/MainMenu.js"></script>
  <script type="text/javascript" src="app/LevelOne.js"></script>
  <script type="text/javascript" src="app/LevelTwo.js"></script>
  <script type="text/javascript" src="app/LevelThree.js"></script>
</head>
<body>

  <div id="gameContainer"></div>

  <script type="text/javascript">
    // TODO: choose preference for onload: requireJS load, anonymous function, jQuery dom ready? 
    window.onload = function() {
      /* Create phaser game and inject into gameContainer div: */
      var game = new Phaser.Game(1240, 640, Phaser.AUTO, 'gameContainer');

      // TODO: move game states into Boot ??? better practice
      /* Add game States: */
      game.state.add('Boot', SublimeGame.Boot);
      game.state.add('Preloader', SublimeGame.Preloader);
      game.state.add('MainMenu', SublimeGame.MainMenu);
      game.state.add('LevelOne', SublimeGame.LevelOne);
      game.state.add('LevelTwo', SublimeGame.LevelTwo);
      game.state.add('LevelThree', SublimeGame.LevelThree);

      /* Boot phaser game */
      game.state.start('Boot');
    };
  </script>

</body>
</html>
